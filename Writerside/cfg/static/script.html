<script>

    let interval = "";

    $(function(){
        interval = setInterval(callback, 2000);
    });
    function callback(){
        if($(".wh-header__divider") != null && $(".wh-header__divider").length != 0){
            $(".wh-header__divider").append("<span>똑바로 해 넌 정말</span>");
            clearInterval(interval);
        }
    }
</script>
